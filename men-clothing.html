<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trypot - Men Clothing</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/men-clothing.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <header id="header"></header>
    <div id="container">
        <div id="path">
            <p>Home / D2C Fashion</p>
        </div>
        <div id="wholebdoy">
            <table>
                <tr>
                    <td rowspan="3">
                        <div id="refine">
                            <div id="dropbox_refine">Refine By</div>
                        </div>
                    </td>
                    <td>
                        <div id="clothing">
                            <div id="head">Clothing</div>
                            <div id="sort_container">
                                <div id="sort_cont">
                                    <div id="itemcount">
                                    </div>
                                    <div id="grid">
                                        <label id="gridlabel">GRID</label>
                                        <div id="girdbox">
                                            <div id="gridbtnthree">
                                                <div id="threebtn"></div>
                                            </div>
                                            <div id="gridbtnfive">
                                                <div id="fivebtn"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="selector">
                                        <label id="lab">Sort By</label>
                                        <select name="" id="sorting">
                                            <option value="Price (lowest first)">Price (lowest first)</option>
                                            <option value="Relevance">Relevance</option>
                                            <option value="Discount">Discount</option>
                                            <option value="Price (highest first)">Price (highest first)</option>
                                            <option value="What's New">What's New</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="items">
                            <div id="products">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script type="module" src="./scripts/men-clothing.js"></script>

</html>
